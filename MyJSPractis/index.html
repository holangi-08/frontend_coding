<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: pointer;
            transition: 0.8s;
            margin: 0 8px 8px 0;
            text-align: center;
            line-height: 100px;
        }
        /* .circle {
            background-color: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }  */
        .win {
            background-color: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }
        .lose{
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <!-- <div class="box" id="target1"></div>
    <div class="box" id="target2"></div>
    <div class="box" id="target3"></div> -->

    <script>
        'use strict';

        const num = 5;
        const winner = Math.floor(Math.random() * num); // 0 - 4

        // const target1 = document.getElementById('target1');
        // const target2 = document.getElementById('target2');
        // const target3 = document.getElementById('target3');

        // target1.addEventListener('click', () => {
        //     target1.classList.toggle('circle');
        // });
        // target2.addEventListener('click', () => {
        //     target2.classList.toggle('circle');
        // });
        // target3.addEventListener('click', () => {
        //     target3.classList.toggle('circle');
        // });
        
        for (let i = 0; i < num; i++) {
            
            const div = document.createElement('div');

            div.classList.add('box');

            div.addEventListener('click', () => {
                if (i === winner) {
                    div.textContent = 'Win!'
                    div.classList.add('win')
                } else {
                    div.textContent = 'Lose!'
                    div.classList.add('lose')
                }
            });

            document.body.appendChild(div);
        }
        
    </script>
</body>
</html>
